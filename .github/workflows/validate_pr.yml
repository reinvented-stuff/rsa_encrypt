name: Validate PR

on:
  pull_request:
    branches: [ master ]

jobs:

  validate_pr:
    name: Validate PR
    runs-on: ubuntu-latest

    outputs:
      job_status: ${{ job.status }}


    steps:

    - name: Check if can create a new version
      needs:
         - validate_new_version


    - name: Check if build and test passed successfully
      needs:
         - build_and_test

